<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 Web Flasher</title>
</head>
<body>
    <h1>ESP32-S3 Web Flasher</h1>
    <button id="connectButton">Connect to Device</button>

    <!-- Directly linking to the necessary scripts from unpkg CDN -->
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.0/files/dist/web/index-a6a0db5c.js"></script>
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.0/files/dist/web/connect-2f67c09e.js"></script>
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.0/files/dist/web/esp32s3-8c1766c2.js"></script>

    <script>
        // Initialize the flashing process once connected
        document.getElementById('connectButton').addEventListener('click', function() {
            connect({
                chipFamily: 'ESP32-S3',
                flashData: {
                    // Path to the .bin file
                    file: 'firmware.bin',
                    offset: 0
                }
            });
        });
    </script>
</body>
</html>
